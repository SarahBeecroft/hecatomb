site_name: Hecatomb
site_url: "https://github.com/shandley/hecatomb"
theme:
    name: rtd-dropdown
    highlightjs: true
    hljs_languages:
        - yaml
        - bash
        - shell
        - text
nav:
  - Hecatomb:
    - About: index.md
    - Pipeline: overview.md
    - Install: install.md
    - Usage: usage.md
    - Outputs: outputs.md
    - Databases: databases.md
    - Advanced: advanced.md
    - Tutorial: tutorial.md
    - FAQ: faq.md
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets