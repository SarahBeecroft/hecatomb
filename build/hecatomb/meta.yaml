{% set name = "Hecatomb" %}
{% set version = "v1.0.0.alpha.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/shandley/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: ac07dfd8f0d02a33a94fc481cb9360eca9a459ba2684cebae085cbebd226baab

requirements:
  run:
    - python=3
    - snakemake=6.4.1
    - pysam>=0.16.0.1
    - plotly>=5.3.1
    - mamba>=0.15.3
    - pyyaml>=5.4.1
    - python-kaleido>=0.2.1

test:
  commands:
    - hecatomb -h

about:
  home: https://github.com/shandley/hecatomb
  license: MIT
  license_file: LICENSE
  summary: Accurate classification of viral sequences from metagenome samples
  dev_url: https://github.com/shandley/hecatomb
  doc_url: https://github.com/shandley/hecatomb
