{% set name = "Hecatomb" %}
{% set version = "v1.0.0.alpha.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/shandley/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 219981c8e8aa6e2184a83a79e60025bdac4ddd3211cb6e2732f7596aac1dd5d6

requirements:
  run:
    - python=3
    - snakemake=6.4.1
    - pysam>=0.16.0.1
    - plotly>=5.3.1
    - mamba>=0.15.3

test:
  commands:
    - hecatomb -h

about:
  home: https://github.com/shandley/hecatomb
  license: MIT
  license_file: LICENSE
  summary: Accurate classification of viral sequences from metagenome samples
  dev_url: https://github.com/shandley/hecatomb
  doc_url: https://github.com/shandley/hecatomb
